      setTimeout(() => {
        if (notification.parentNode) {
          notification.remove();
        }
      }, 3000);
    }

    // Ses efekti
    function playSound(type) {
      if (!appState.soundEnabled) return;
      
      // Basit ses efektleri (placeholder)
      const audioContext = new (window.AudioContext || window.webkitAudioContext)();
      const oscillator = audioContext.createOscillator();
      const gainNode = audioContext.createGain();
      
      oscillator.connect(gainNode);
      gainNode.connect(audioContext.destination);
      
      if (type === 'correct') {
        oscillator.frequency.value = 800;
        gainNode.gain.value = 0.1;
      } else if (type === 'wrong') {
        oscillator.frequency.value = 200;
        gainNode.gain.value = 0.1;
      }
      
      oscillator.start();
      oscillator.stop(audioContext.currentTime + 0.2);
    }

    // Panel deƒüi≈ütir
    function showPanel(panelName) {
      Object.values(elements).forEach(el => {
        if (el && el.classList && el.classList.contains('panel')) {
          el.classList.add('hidden');
        }
      });
      
      const panel = elements[`${panelName}Panel`];
      if (panel) {
        panel.classList.remove('hidden');
      }
    }

    // Sƒ±nƒ±f se√ßildiƒüinde √ºniteleri y√ºkle
    elements.gradeSelect.addEventListener('change', (e) => {
      const grade = e.target.value;
      appState.grade = grade;
      
      elements.unitSelect.innerHTML = '<option value="">√únite se√ßiniz...</option>';
      elements.topicSelect.innerHTML = '<option value="">√ñnce √ºnite se√ßiniz...</option>';
      elements.topicSelect.disabled = true;
      
      if (grade && curriculum[grade]) {
        elements.unitSelect.disabled = false;
        Object.keys(curriculum[grade]).forEach(unit => {
          const option = document.createElement('option');
          option.value = unit;
          option.textContent = unit;
          elements.unitSelect.appendChild(option);
        });
      }
      
      updateStartButton();
    });

    // √únite se√ßildiƒüinde konularƒ± y√ºkle
    elements.unitSelect.addEventListener('change', (e) => {
      const unit = e.target.value;
      appState.unit = unit;
      
      elements.topicSelect.innerHTML = '<option value="">Konu se√ßiniz...</option>';
      
      if (unit && appState.grade && curriculum[appState.grade][unit]) {
        elements.topicSelect.disabled = false;
        curriculum[appState.grade][unit].forEach(topic => {
          const option = document.createElement('option');
          option.value = topic;
          option.textContent = topic;
          elements.topicSelect.appendChild(option);
        });
      }
      
      updateStartButton();
    });

    // Konu se√ßildiƒüinde
    elements.topicSelect.addEventListener('change', (e) => {
      appState.topic = e.target.value;
      updateStartButton();
    });

    // Soru sayƒ±sƒ± deƒüi≈ütiƒüinde
    elements.questionCountSelect.addEventListener('change', (e) => {
      appState.questionCount = parseInt(e.target.value);
    });

    // Ba≈üla butonu durumunu g√ºncelle
    function updateStartButton() {
      const canStart = appState.grade && appState.unit && appState.topic;
      elements.startQuizBtn.disabled = !canStart;
    }

    // AI sorularƒ±nƒ± getir
    async function fetchAIQuestions() {
      try {
        // Backend baƒülantƒ± kontrol√º
        const response = await fetch(`${API_BASE_URL}/generate-questions`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            grade: appState.grade,
            unit: appState.unit,
            topic: appState.topic,
            questionCount: appState.questionCount
          })
        });

        if (!response.ok) {
          throw new Error(`Backend hatasƒ±: ${response.status} ${response.statusText}`);
        }

        const data = await response.json();
        
        if (data.success) {
          appState.questions = data.questions;
          startQuiz();
        } else {
          throw new Error(data.error || 'Sorular alƒ±namadƒ±');
        }
      } catch (error) {
        console.error('AI soru alma hatasƒ±:', error);
        
        // Backend'e baƒülanamƒ±yorsa √∂zel mesaj
        if (error.message.includes('Failed to fetch') || error.message.includes('Backend hatasƒ±')) {
          showNotification('‚ö†Ô∏è Backend sunucusuna baƒülanƒ±lamƒ±yor. L√ºtfen backend\'i ba≈ülatƒ±n.', 'error');
          showNotification('üìù Terminal: cd backend && npm start', 'info');
        } else {
          showNotification(error.message, 'error');
        }
        
        showPanel('selection');
      }
    }

    // Quiz'i ba≈ülat
    function startQuiz() {
      appState.currentQuestionIndex = 0;
      appState.score = 0;
      appState.answered = false;
      
      showPanel('quiz');
      loadQuestion();
      startTimer();
      
      showNotification(`${appState.questions.length} yapay zeka sorusu ile quiz ba≈üladƒ±!`, 'success');
    }

    // Soruyu y√ºkle
    function loadQuestion() {
      if (appState.currentQuestionIndex >= appState.questions.length) {
        finishQuiz();
        return;
      }

      const question = appState.questions[appState.currentQuestionIndex];
      appState.answered = false;
      
      // √ñnceki a√ßƒ±klamalarƒ± temizle
      elements.optionsContainer.innerHTML = '';
      
      elements.currentQuestionSpan.textContent = appState.currentQuestionIndex + 1;
      elements.totalQuestionsSpan.textContent = appState.questions.length;
      elements.scoreSpan.textContent = appState.score;
      elements.questionText.textContent = question.question;
      
      // AI etiketi - backend'den gelmezse varsayƒ±lan true
      const isAI = question.isAI !== undefined ? question.isAI : true;
      if (isAI) {
        elements.aiBadge.classList.remove('hidden');
      } else {
        elements.aiBadge.classList.add('hidden');
      }
      
      // Se√ßenekleri olu≈ütur
      question.options.forEach((option, index) => {
        const optionDiv = document.createElement('div');
        optionDiv.className = 'option';
        optionDiv.innerHTML = `
          <div class="option-letter">${String.fromCharCode(65 + index)}</div>
          <div class="option-text">${option}</div>
        `;
        optionDiv.addEventListener('click', () => selectOption(index));
        elements.optionsContainer.appendChild(optionDiv);
      });
      
      // Timer'ƒ± resetle
      clearInterval(appState.timer);
      startTimer();
      
      // Navigasyon butonlarƒ±
      elements.prevBtn.disabled = appState.currentQuestionIndex === 0;
      elements.nextBtn.disabled = true;
    }

    // Se√ßenek se√ß
    function selectOption(index) {
      if (appState.answered) return;
      
      appState.answered = true;
      const question = appState.questions[appState.currentQuestionIndex];
      
      // S√ºre dolmasƒ± durumu - index -1 ise sadece bildirim g√∂ster
      if (index === -1) {
        showNotification('‚è∞ S√ºre doldu! Doƒüru cevap ye≈üil ile g√∂sterildi.', 'warning');
        elements.nextBtn.disabled = false;
        return;
      }
      
      const isCorrect = index === question.answer;
      
      // Se√ßenekleri i≈üaretle
      const options = elements.optionsContainer.querySelectorAll('.option');
      options.forEach((option, i) => {
        option.classList.remove('selected', 'correct', 'wrong');
        if (i === question.answer) {
          option.classList.add('correct');
        } else if (i === index && index >= 0) {
          option.classList.add('wrong');
        }
        option.style.pointerEvents = 'none';
      });
      
      // Skoru g√ºncelle
      if (isCorrect) {
        appState.score += 10;
        elements.scoreSpan.textContent = appState.score;
        playSound('correct');
        showNotification('‚úÖ Doƒüru cevap!', 'success');
        
        // Konfetti
        if (typeof confetti !== 'undefined') {
          confetti({
            particleCount: 50,
            spread: 70,
            origin: { y: 0.6 }
          });
        }
      } else {
        playSound('wrong');
        showNotification(`‚ùå Yanlƒ±≈ü cevap. Doƒürusu: ${question.options[question.answer]}`, 'error');
      }
      
      // A√ßƒ±klama g√∂ster
      setTimeout(() => {
        const explanation = document.createElement('div');
        explanation.className = 'explanation';
        explanation.textContent = question.explanation;
        elements.optionsContainer.appendChild(explanation);
      }, 500);
      
      // Sonraki butonunu aktif et
      elements.nextBtn.disabled = false;
    }

    // Timer
    function startTimer() {
      appState.timeLeft = 30;
      updateTimerDisplay();
      
      appState.timer = setInterval(() => {
        appState.timeLeft--;
        updateTimerDisplay();
        
        if (appState.timeLeft <= 0) {
          clearInterval(appState.timer);
          if (!appState.answered) {
            selectOption(-1); // S√ºre doldu
          }
        }
      }, 1000);
    }

    function updateTimerDisplay() {
      elements.timeLeftSpan.textContent = appState.timeLeft;
      if (appState.timeLeft <= 10) {
        elements.timeLeftSpan.parentElement.classList.add('warning');
      } else {
        elements.timeLeftSpan.parentElement.classList.remove('warning');
      }
    }

    // Quiz'i bitir
    function finishQuiz() {
      clearInterval(appState.timer);
      
      const percentage = Math.round((appState.score / (appState.questions.length * 10)) * 100);
      let message = '';
      
      if (percentage >= 90) {
        message = 'üèÜ M√ºkemmel! S√ºper bir performans!';
      } else if (percentage >= 70) {
        message = 'üåü √áok iyi! Ba≈üarƒ±lƒ± bir sonu√ß!';
      } else if (percentage >= 50) {
        message = 'üëç ƒ∞yi! Daha da geli≈üebilirsin!';
      } else {
        message = 'üìö Tekrar √ßalƒ±≈üman gerekiyor. Pes etme!';
      }
      
      elements.finalScore.textContent = `${appState.score} / ${appState.questions.length * 10}`;
      elements.resultMessage.textContent = message;
      showPanel('result');
    }

    // Event listener'lar
    elements.startQuizBtn.addEventListener('click', () => {
      showPanel('loading');
      fetchAIQuestions();
    });

    elements.prevBtn.addEventListener('click', () => {
      if (appState.currentQuestionIndex > 0) {
        appState.currentQuestionIndex--;
        loadQuestion();
      }
    });

    elements.nextBtn.addEventListener('click', () => {
      appState.currentQuestionIndex++;
      loadQuestion();
    });

    elements.restartBtn.addEventListener('click', () => {
      showPanel('selection');
    });

    elements.soundToggle.addEventListener('click', () => {
      appState.soundEnabled = !appState.soundEnabled;
      elements.soundToggle.textContent = appState.soundEnabled ? 'üîä' : 'üîá';
      showNotification(appState.soundEnabled ? 'Sesler a√ßƒ±ldƒ±' : 'Sesler kapatƒ±ldƒ±', 'info');
    });

    // Ba≈ülangƒ±√ß
    showPanel('selection');
  </script>
</body>
